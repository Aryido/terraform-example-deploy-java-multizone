name: 'lint'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  lint:
    name: 'lint'
    runs-on: 'ubuntu-latest'

    steps:
      - uses: 'actions/checkout@v3'
      - run: 'make docker_test_lint_gha'
        working-directory: './infra'
