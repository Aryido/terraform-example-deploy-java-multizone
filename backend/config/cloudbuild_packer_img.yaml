steps:
  - name: 'gcr.io/migrate-legacy-java-app-gce/packer'
    dir: 'backend/config'
    args:
      - init
      - .

  - name: 'gcr.io/migrate-legacy-java-app-gce/packer'
    dir: 'backend/config'
    args:
      - build
      - -var
      - project_id=$PROJECT_ID
      - -var
      - region=$LOCATION
      - -var
      - zone=${_ZONE}
      - -var
      - xwiki_img_name=$LOCATION-xwiki-img-$BUILD_ID
      - -var
      - img_desc=XWiki image from Packer which is triggered by Cloud Build
      - -var
      - file_sources_tcp=./tcp_gcp.xml
      - -var
      - file_sources_hibernate=./hibernate_gcp.cfg.xml
      - -var
      - file_sources_startup_sh=../tools/xwiki_startup.sh
      - -var
      - deploy_sh=../tools/xwiki_manual_deploy_gcp.sh
      - -var
      - xwiki_migrate_file_bucket=$_XWIKI_MIGRATE_FILE_BUCKET
      - .

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "Public Xwiki app image"
    env:
      - LOCATION=$LOCATION
      - BUILD_ID=$BUILD_ID
    script: |
      gcloud compute images add-iam-policy-binding $LOCATION-xwiki-img-$BUILD_ID --member='allAuthenticatedUsers' --role='roles/compute.imageUser'

substitutions:
  _XWIKI_MIGRATE_FILE_BUCKET: ""

options:
  logging: CLOUD_LOGGING_ONLY